<div class="container mx-auto p-4">
  <h2 class="text-xl mb-4">Contacts</h2>
  
  <!-- Button to open the create contact modal -->
  <button (click)="openCreateModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Contact</button>
  
  <!-- Contact List -->
  <ul class="mt-4">
    <li *ngFor="let contact of contacts$ | async" class="border-b py-2">
      <span>{{ contact.name }} {{ contact.last_name }}</span>
      <button (click)="openEditModal(contact)" class="bg-yellow-500 text-white px-2 py-1 rounded ml-2">Edit</button>
      <button (click)="openDeleteModal(contact.id!)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Delete</button>
    </li>
  </ul>

  <!-- Create/Edit Contact Modal -->
  <div *ngIf="showContactModal" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900">{{ selectedContactId ? 'Edit Contact' : 'Create Contact' }}</h3>
              <div class="mt-2">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <label for="name" class="block text-gray-700">First Name</label>
                    <input type="text" id="name" formControlName="name" class="mt-1 p-2 border rounded w-full" />
                  </div>
                  <div class="mb-4">
                    <label for="last_name" class="block text-gray-700">Last Name</label>
                    <input type="text" id="last_name" formControlName="last_name" class="mt-1 p-2 border rounded w-full" />
                  </div>
                  <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" formControlName="email" class="mt-1 p-2 border rounded w-full" />
                  </div>
                  <div class="mb-4">
                    <label for="tel" class="block text-gray-700">Telephone</label>
                    <input type="tel" id="tel" formControlName="tel" class="mt-1 p-2 border rounded w-full" />
                  </div>
                  <div class="mb-4">
                    <label for="ext" class="block text-gray-700">Extension</label>
                    <input type="text" id="ext" formControlName="ext" class="mt-1 p-2 border rounded w-full" />
                  </div>
                  <div class="flex justify-end">
                    <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ selectedContactId ? 'Update' : 'Create' }}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Contact Modal -->
  <div *ngIf="showDeleteModal" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Contact</h3>
              <div class="mt-2">
                <p>Are you sure you want to delete this contact?</p>
              </div>
              <div class="flex justify-end mt-4">
                <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                <button (click)="deleteContact()" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
